<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<Title>Instagram | Login</Title>
	<link rel="stylesheet" href="style.css"> 
	<link rel="icon" href="img/instagram-icon.ico">
</head>

<body>
	<div class="general-content">
		<div class="image-cellphone">
			<img src="img/instagram-celular.png" alt="Imagem Celular">
		</div>
		<div class="infos">
			<div class="log-infos">
				<img src="img/instagram-logo.png" alt="Logo do Instagram" class="image-logo">
				<p class="box-here">Nome do Usuário</p>
				<p class="box-here">Insira sua Senha</p>
				<a href="#" class="button-login">Log In</a>
				<p class="p-or">OR</p>
				<a href="#" ID="login-face">Login com Facebook</a>
				<a href="#">Esqueceu sua senha?</a> 
			</div>
			<div class="sign-up">
				<p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
			</div>
			<div class="apps">
				<div><p>Baixe o Aplicativo</p></div>
				<div class="app-download">
				<a href="#" class="get-app"></a>
				<a href="#" class="get-app"></a>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
